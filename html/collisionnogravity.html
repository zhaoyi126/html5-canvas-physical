<!DOCTYPE html>
<html>
  <head>
    <title>Two ball collision</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<link href="../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap-theme.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="../css/style.css" media="screen" rel="stylesheet" type="text/css">
  </head>

   <body>
   <h1>Two ball collision</h1>
      <canvas id='canvas' width='600' height='400'>
         Canvas not supported
      </canvas>
      <div id="panel">
      <h4>before collision:</h4>
      <label class="col-sm-2 control-label hidden" for="">type:</label>
      <select class="col-sm-offset-2 col-sm-10 hidden" id="collisiontype" onchange="changetype()">
      <option value="1" selected>elasticity</option>
      <option value="2">rigidity</option>
      </select>

      <label class="col-sm-10 control-label" for="velocity">ball A velocity:</label>
      <input class="col-sm-10 col-sm-offset-2" id="velocity" value="60"/>
      <!-- <label class="col-sm-10 control-label" for="qualityratio">M(a)/M(b):</label>
      <br/>
      <input class="col-sm-10 col-sm-offset-2" id="qualityratio" value="1"/>
      <br/> -->
      <br/>
      <br/>
      <h4>after collision:</h4>
      <label class="col-sm-10 control-label" for="velocityafter">ball A velocity:</label>
      <input class="col-sm-10 col-sm-offset-2" id="velocityafter" value="0" readonly=="true"/>
      <label class="col-sm-10 control-label" for="velocityBafter">ball B velocity:</label>
      <input class="col-sm-10 col-sm-offset-2" id="velocityBafter" value="0" readonly=="true"/>
      <button id="start" class="btn btn-primary" onclick="start();">start</button>
      <button id="reset" class="btn btn-primary" onclick="reset();">reset</button>
      </div>

    <script src = '../js/lib/requestNextAnimationFrame.js'></script>
    <script src = '../js/canvas/shape_collision.js'></script>
    <script src = '../js/canvas/collisionnogravity.js'></script>

  </body>
</html>
