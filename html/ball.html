<!DOCTYPE html>

<html>
  <head>
    <title>A simple ball</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<link href="../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap-theme.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="../css/style.css" media="screen" rel="stylesheet" type="text/css">
   
    <style>
      #canvas {
         background: #fefefe;
         margin-top: 20px;
         margin-left: 20px;
         border: thin solid lightgray;
         -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
         -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      	 float: left;
      }
      
      #panel {
      	margin-left: 20px;
      	margin-top: 20px;
      	float: left;
      	width: 200px;
      }
    </style>
  </head>

   <body>
      <canvas id='canvas' width='700' height='500'>
         Canvas not supported
      </canvas>
      <div id="panel">
	      <label class="col-sm-10 control-label" for="AvelocityX">A球的水平速度:</label>
	      <br/>
	      <input class="col-sm-10" id="AvelocityX" value="40"/>
	      <br/>
	      <br/>
	      <label class="col-sm-10 control-label" for="BvelocityX">B球的水平速度:</label>
	      <br/>
	      <input class="col-sm-10" id="BvelocityX" value="80"/>
	      <br/>
	      <br/>
	      <button id="start" class="btn btn-primary" onclick="startFun();">start</button>
	      <button id="stop" class="btn btn-primary" onclick="stopFun();">reset</button>
     
	      <br/>
	      <label>ball A data：</label>
	      <table class="tableA table">
	      <tr>
	      <th>time</th>
	      <th>Vx</th>
	      <th>Vy</th>
	      <th>Sx</th>
	      <th>Sy</th>
	      </tr>
	      </table>
	      <br/>
	     <label>ball B data：</label>
	      <table class="tableB table">
	      <tr>
	      <th>time</th>
	      <th>Vx</th>
	      <th>Vy</th>
	      <th>Sx</th>
	      <th>Sy</th>
	      </tr>
	      </table>
      
       </div>
	<script src = '../js/lib/requestNextAnimationFrame.js'></script>
    <script src = '../js/lib/sprites.js'></script>
    <script src = '../js/canvas/ball.js'></script>
    
  </body>
</html>
